{% extends 'base.html' %}
{% block content %}
<div class="dashboard">
    <h2>Your Tasks</h2>
    <a class="add-btn" href="{{ url_for('add_task') }}">➕ Add New Task</a>
    <div class="task-list">
        {% for task in tasks %}
            <div class="task-card">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description or "No Description" }}</p>
                <p>Status: <strong>{{ task.status }}</strong></p>
                <div class="task-actions">
                    <a href="{{ url_for('edit_task', task_id=task.id) }}">✏️ Edit</a>
                    <a href="{{ url_for('delete_task', task_id=task.id) }}">🗑️ Delete</a>
                </div>
            </div>
        {% else %}
            <p>No tasks yet. Create one!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
