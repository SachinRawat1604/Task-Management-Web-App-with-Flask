{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2>{{ 'Edit Task' if task else 'Add Task' }}</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Title" value="{{ task.title if task else '' }}" required>
        <textarea name="description" placeholder="Description">{{ task.description if task else '' }}</textarea>
        {% if task %}
            <select name="status">
                <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
                <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
            </select>
        {% endif %}
        <button type="submit">{{ 'Update' if task else 'Add' }} Task</button>
    </form>
    <a href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
</div>
{% endblock %}
